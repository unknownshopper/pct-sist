  function buildTable(tsv) {
    const rows = tsv.split(/\r?\n/).filter(Boolean).map(r => r.split('\t'));
    if (!rows.length) return null;
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const tbody = document.createElement('tbody');
    const [header, ...data] = rows;
    const trh = document.createElement('tr');
    header.forEach(h => { const th = document.createElement('th'); th.textContent = h; trh.appendChild(th); });
    thead.appendChild(trh);
    data.forEach(r => { const tr = document.createElement('tr'); r.forEach(c => { const td = document.createElement('td'); td.textContent = c; tr.appendChild(td); }); tbody.appendChild(tr); });
    table.appendChild(thead);
    table.appendChild(tbody);
    return table;
  }

  window.addEventListener('DOMContentLoaded', () => {
    const host = document.getElementById('table-host');
    const table = buildTable(tsv);
    if (table) host.appendChild(table);
  });
